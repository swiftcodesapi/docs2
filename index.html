<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RGBNRPRYZ6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RGBNRPRYZ6');
    </script>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>swiftcodesapi.com API Docs</title>
    <link rel="stylesheet" type="text/css" href="/css/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/dark.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>

<nav class="navbar">
    <div class="container">
        <a href="https://swiftcodesapi.com" class="logo"><img src="https://swiftcodesapi.com/img/logo.svg" class="mr-2" width="24" height="26" alt="" />SWIFT codes API</a>
        <a href="https://swiftcodesapi.com/v1/swagger.json" class="spec">OpenAPI Specification 3.0</a>
    </div>
</nav>

<div class="container" id="articles">
    <p>Help Articles:</p>
    <ul>
        <li><a href="https://swiftcodesapi.com/iban-number-validation">IBAN number validation</a></li>
        <li><a href="https://swiftcodesapi.com/swift-code-validation">SWIFT code validation</a></li>
        <li><a href="https://swiftcodesapi.com/bsb-number-validation">BSB number validation</a></li>
        <li><a href="https://swiftcodesapi.com/ncc-code-validation">NCC code validation</a></li>
        <li><a href="https://swiftcodesapi.com/ifsc-code-validation">IFSC code validation</a></li>
    </ul>
</div>
<div id="swagger-ui"></div>

<script src="/js/swagger-ui-bundle.js"></script>
<script src="/js/swagger-ui-standalone-preset.js"></script>
<script>
    function getQueryParamByName(name, url) {
        if (!url) {
            url = window.location.href;
        }

        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        var results = regex.exec(url);

        if (!results) {
            return null;
        }

        if (!results[2]) {
            return '';
        }

        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = function () {
        var url = (window.location.host.indexOf('.local') !== -1)
            ? 'http://swiftcodesapi.local/v1/swagger.json'
            : 'https://swiftcodesapi.com/v1/swagger.json';

        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            requestSnippetsEnabled: true,
            requestSnippets: {
                generators: {
                    curl_bash: {
                        title: "cURL (bash)",
                        syntax: "bash"
                    },
                },
                defaultExpanded: true,
                languages: null,
                // e.g. only show curl bash = ["curl_bash"]
            },
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            onComplete: function () {
                var key = getQueryParamByName('key');
                if (key) {
                    ui.preauthorizeApiKey("ApiKeyAuth", key);
                }
            }
        });

        window.ui = ui;
    }
</script>
</body>
</html>
